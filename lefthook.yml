assert_lefthook_installed: true

pre-commit:
  parallel: true
  commands:
    fmt:
      glob: "*.go"
      run: go fmt ./...
    lint:
      glob: "*.go"
      run: golangci-lint run
    test:
      glob: "*.go"
      run: go test ./...

lints:
  parallel: true
  commands:
    fmt:
      run: go fmt ./...
      root: .
    lint:
      run: golangci-lint run
      root: .
    test:
      run: go test ./...
      root: .
