paths:
  /api/{site}/{resource}/comments:
    get:
      description: get comments for site and resource
      parameters:
      - description: Site identifier
        in: path
        name: site
        required: true
        type: string
      - description: Resource identifier
        in: path
        name: resource
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/app.CommentsResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/infrastructure.ErrorResponse'
      summary: Get comments
      tags:
      - comments
    post:
      consumes:
      - application/json
      description: Create comment for site and resource
      parameters:
      - description: Site identifier
        in: path
        name: site
        required: true
        type: string
      - description: Resource identifier
        in: path
        name: resource
        required: true
        type: string
      - description: Comment to create
        in: body
        name: comment
        required: true
        schema:
          $ref: '#/definitions/app.CreateCommentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/app.CommentsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/infrastructure.ErrorResponse'
      summary: Create comment
      tags:
      - comments
